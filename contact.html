<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Portfolio-Contact</title>

		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="container-fluid">
		<div class="header">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="who">
							<h2>David Mollert</h2>
						</div>
					</div>
					<div class="col-md-4">
					</div>
					<div class="col-md-4">
						<ul class="nav nav-pills">
					 		<li role="presentation"><a href="index.html">About</a></li>
					 		<li role="presentation"><a href="portfolio.html">Portfolio</a></li>
					 		<li role="presentation"><a href="contact.html">Contact</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="body">
			<div class="container">
				<div class="row">
					<div class="space">
						<div class="col-md-12"></div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-6">
						<div class="contact">
							<div class="inside">
								<h2>Contact</h2>
								<hr />
								<div class="message">
									<form>
								  	<div class="form-group">
								    	<label for="exampleInputName1">Name</label>
								    	<input type="name" class="form-control" id="exampleInputName1" placeholder="Name">
								  	</div>
								  	<div class="form-group">
								    	<label for="exampleInputEmail1">Email</label>
								    	<input type="password" class="form-control" id="exampleInputEmail1" placeholder="Email">
								  	</div>
								  	<div class="form-group">
											<label for="exampleInputMessage1">Message</label>
											<textarea type="message" class="form-control" rows="6" id="exampleInputMessage1" placeholder="Message"></textarea>
								  	</div>
								  	<button type="submit" class="btn btn-primary">Submit</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-1"></div>
					<div class="col-md-3">
						<div class="connect-me">
							<h3>Connect with Me</h3>
							<hr />
							<a href="https://github.com" target="_blank"><img src="assets/images/contact_github.png" alt="GitHub" height="50" width="50"></a>
							<a href="https://www.facebook.com" target="_blank"><img src="assets/images/contact_facebook.png" alt="Book" height="50" width="50"></a>
							<a href="https://stackoverflow.com" target="_blank"><img src="assets/images/contact_stackoverflow.png" alt="Stack" height="50" width="50"></a>
						</div>
					</div>
					<div class="col-md-1"></div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="space">
						<div class="col-md-12"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="container">
				<div class="row">
					<p>&copy; Copyright 2016 David Mollert</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
